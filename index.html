<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Live Scoreboard (Editor)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>BGMI Live Scoreboard</h1>
        <div class="controls">
            <button onclick="addTeam()">Add Team</button>
            <button onclick="sortTeams()">Sort Teams by Kills</button>
            <button onclick="saveData()">Save and View Output</button>
        </div>
        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Player Name</th>
                    <th>Kills</th>
                    <th>Deaths</th>
                    <th>Assists</th>
                    <th>K/D Ratio</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows added through JavaScript -->
            </tbody>
        </table>
        <canvas id="teamKillsChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
