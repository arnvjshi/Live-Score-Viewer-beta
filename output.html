<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Live Scoreboard (Output)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>BGMI Live Scoreboard - Output</h1>
        <div class="charts">
            <canvas id="teamKillsChartOutput" width="400" height="200"></canvas>
        </div>
        <table id="outputScoreboard">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Player Name</th>
                    <th>Kills</th>
                    <th>Deaths</th>
                    <th>Assists</th>
                    <th>K/D Ratio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows added through JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="output.js"></script>
</body>
</html>
